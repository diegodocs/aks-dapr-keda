name: App-Consumer-Docker-Build-Push

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
      id-token: write
      contents: read
      
jobs: 
  build-and-package:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
    - name: 'Run Azure CLI commands'
      run: |
          echo "ACR NAME: ${{ vars.CONTAINER_REGISTRY_NAME }}"
          echo "COUNT: ${{ vars.COUNT }}"
          echo "NAME: ${{ vars.NAME }}"
